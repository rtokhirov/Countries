<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="">
    <header class="header">
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="dark-btn" id="darkBtn">
                <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                    </svg>

                <p>Dark Mode</p>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main">
            <div class="main__top">

                <label for="inp">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z" fill="#848484"/>
                        </svg>
                        
                    <input placeholder="Search for a countryâ€¦" type="text" name="" id="inp">
                </label>

                <div class="main__top-select">
                    <p class="regionFilter">Filter by Region</p>
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.45 3.45L6 6.9L2.55 3.45L1.5 4.5L6 9L10.5 4.5L9.45 3.45Z" fill="black"/>
                        </svg>

                    <div class="options">
                        <ul>
                            <li class="regions">All...</li>
                            <li class="regions">Africa</li>
                            <li class="regions">Americas</li>
                            <li class="regions">Asia</li>
                            <li class="regions">Europe</li>
                            <li class="regions">Oceania</li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="main__bottom">

                <!-- <div class="country">
                    <a class="country__img" href="#"><img src="https://flagcdn.com/gd.svg"></a>
                    <div class="country__info">
                        <h2>Germany</h2>
                        <p><b>Population: </b> 81,770,900</p>
                        <p><b>Region: </b> Europe</p>
                        <p><b>Capital: </b> Berlin</p>
                    </div>
                </div> -->

            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
